<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-80">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <h3 class="text-1 mt-4">Sign In</h3>
                  <p class="text-2 mb-4">Please login to your account</p>
                </div>

                <form>
                  <div class="mb-4">
                    <label class="text-2 form-label">Email</label>
                    <input class="input-1 form-control" id="form2Example11" placeholder="Enter your email addres"
                           type="email"/>
                  </div>

                  <div class="mb-4">
                    <label class="text-2 form-label">Role</label>
                    <select class="input-1 form-select">
                      <option selected>Select your role</option>
                      <option value="1">Trainer</option>
                      <option value="2">Learner</option>
                    </select>
                  </div>


                  <div class="mb-4">
                    <label class="text-2 form-label" for="form2Example22">Password</label>
                    <input class="form-control input-1" id="form2Example22" placeholder="Enter your password" type="password"/>
                    <a class="text-3 text-decoration-none mb-5" href="#!">Forgot password?</a>
                  </div>

                  <div class="d-grid gap-2 text-center mb-4 mt-5">
                    <button
                      [routerLink]="['/', 'dashboard']"
                      class="btn btn-custom-1 btn-group-lg"
                      type="button">Sign In</button>
                    <hr>
                    <button class="btn btn-custom-2" type="button">Continue With Google</button>
                  </div>

                  <div class="d-flex align-items-center justify-content-center mt-5">
                    <p class="text-4 mb-0 me-1">Don't have an account?</p>
                    <a
                      [routerLink]="['/', 'register']"
                      class="text-decoration-none text-4" href="#"><strong>Sign Up</strong></a>
                  </div>
                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4 mt-5">
                <img alt="" src="assets/images/img-sign.png" style="width: 400px">
                <h4 class="mt-5 text-center text-white text-1">Crowd Academy</h4>
                <p class="text-center text-white text-2">Crowd Academy Website</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
