<div>
  <h3 class="text-center">List Akun</h3>
  <button [routerLink]="['/','akun','form']" class="btn btn-success text-white mb-3">
    Tambah
  </button>
  <table class="table table-bordered border-success bg-white">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">Nama Lengkap</th>
      <th scope="col">Alamat</th>
      <th scope="col">Umur</th>
      <th scope="col">Universitas</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let akun of listAkun; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{akun.username}}</td>
      <td>{{akun.nama_lengkap}}</td>
      <td>{{akun.alamat}}</td>
      <td>{{akun.umur}}</td>
      <td>{{akun.universitas}}</td>
      <td>{{akun.app_users.email}}</td>
      <td>
        <button
          [routerLink]="['/', 'akun', 'edit', akun.id]"
          class="btn btn-sm btn-success text-white">Edit</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
