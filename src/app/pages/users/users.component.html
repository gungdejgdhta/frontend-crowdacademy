<div>
  <h3 class="text-center mb-5">List Example</h3>
  <table class="table table-bordered border-dark bg-white">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nama</th>
      <th scope="col">Role</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of listUser; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{user.email}}</td>
      <td>{{user.role.role}}</td>
    </tr>
    </tbody>
  </table>
</div>
